name: ğŸ›©ï¸ Download Airline SVG Logos

on:
  workflow_dispatch:  # ğŸš€ Manual trigger
  schedule:
    - cron: '0 0 * * *'  # â° Daily at midnight UTC

jobs:
  download-logos:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          persist-credentials: true

      - name: ğŸ› ï¸ Install .NET 9.0.x
        run: |
          # Download the dotnet-install script
          wget https://dot.net/v1/dotnet-install.sh -O dotnet-install.sh
          chmod +x dotnet-install.sh
          # Install the latest available .NET 9.0.x SDK to $HOME/dotnet
          ./dotnet-install.sh --channel 9.0 --install-dir $HOME/dotnet

      - name: â• Add .NET SDK to PATH
        run: echo "$HOME/dotnet" >> $GITHUB_PATH

      - name: âœ… Verify .NET installation
        run: dotnet --version

      - name: ğŸ§± Restore dependencies
        run: dotnet restore

      - name: ğŸ—ï¸ Build project
        run: dotnet build --no-restore

      - name: ğŸš€ Run logo downloader
        run: dotnet run --project path/to/YourDownloader.csproj

      - name: ğŸ“¦ Commit new SVG files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add *.svg
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ğŸ›¬ Add newly downloaded airline SVG logos"
            git push origin main
          fi
